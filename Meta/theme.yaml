# Name and description of the theme (required)
title            : Minimalistic theme for reference purposes
description      : |
  This is the description of the theme. With the starting pipe it can contain multiple lines.

  The newlines in this description will be preserved.

# Whether a documentation page is available (optional)
documentation:
  -
    url            : http://www.typo3-themes.org
    title          : TYPO3-Themes.org

# Whether a live demo is available (optional)
demoLocation:
  -
    url            : http://demo.typo3-themes.org
    title          : TYPO3-Themes.org Demo

# Keywords (optional)
keywords:
  - html5boilerplate
  - responsive design

# Constants categories which are used for constants in this theme
constants:
  availableCategories: [theme,colors,font,meta,metaDefaults,page,container,slider,lightbox]

# Screenshots for the preview gallery
screenshots:
  -
    file           :
    caption        :

# Name of the authors (optional, multiple possible)

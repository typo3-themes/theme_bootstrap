    name           : Thomas Deuling
    email          : typo3@coding.ms
    company        : coding.ms
    companyLogo    :
    companyWebsite : www.coding.ms
  -
    name           : Kay Strobach
    email          : typo3themes@kay-strobach.de
    company        : Kay Strobach
    companyLogo    :
    companyWebsite : www.kay-strobach.de
  -
    name           : Jo Hasenau
    email          : info@cybercraft.de
    company        : Cybercraft
    companyLogo    :
    companyWebsite : www.cybercraft.de

# Possible license if applicable (optional)
# Pick on from http://creativecommons.org/choose/
licenses:
  -
    license        : CC
    licenseUri     :
    # resources is an optional node here
    resources      :
      - Images
      - HTML
  -
    license        : whatever
    licenseUri     :
    resources      :
      - Resources/Public/Images/logo.png


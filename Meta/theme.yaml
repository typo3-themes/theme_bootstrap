# Name and description of the theme (required)
title            : Minimalistic theme for reference purposes
version          : 1.0.2
description      : |
  This is the description of the theme.
  With the starting pipe it can contain multiple lines.

  The newlines in this description will be preserved.

parentTheme:
  name: themes_gridelements
  version: 0.1.1-1.99.99

# Whether a documentation page is available (optional)
documentation:
  -
    uri            : http://www.typo3-themes.org
    title          : TYPO3-Themes.org

# Whether a live demo is available (optional)
demoLocation:
  -
    uri            : http://demo.typo3-themes.org
    title          : TYPO3-Themes.org Demo

# Keywords (optional)
keywords:
  - html5boilerplate
  - responsive design

# Constants categories which are used for constants in this theme
constants:
  availableCategories: [theme,colors,font,meta,pages,container,slider,lightbox]

# Screenshots for the preview gallery (optional, multiple possible)
screenshots:
  -
    file           : EXT:theme_bootstrap/Meta/Screenshots/screenshot.png
    caption        : Super image 1
  -
    file           : EXT:theme_bootstrap/Meta/Screenshots/screenshot-01.png
    caption        : Super image 2
  -
    file           : EXT:theme_bootstrap/Meta/Screenshots/screenshot-02.png
    caption        : Super image 2
  -
    file           : EXT:theme_bootstrap/Meta/Screenshots/screenshot-03.png
    caption        : Super image 2


